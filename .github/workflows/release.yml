name: Release

on:
  workflow_dispatch:
  push:
    branches:
      - 'chore/release-workflow'
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          always-auth: true
          node-version: '16.x'
          registry-url: https://npm.pkg.github.com
          scope: '@secretkeylabs'
      - name: Install dependencies
        run: npm ci
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GH_PACKAGE_REGISTRY_TOKEN }}
      - name: Build
        run: npm run build --if-present
      # - name: Test
      # run: npm test --passWithNoTests
      - name: Save Filename
        id: save-filename
        run: |
          echo "FILENAME=xverse-extension.$(echo ${{github.ref_name}}| sed 's/\//-/').$(git rev-parse --short ${{ github.sha }}).zip" >> $GITHUB_OUTPUT
      - name: Create Archive
        run: |
          echo Zipping to ${{ steps.save-filename.outputs.FILENAME }}
          zip -r ${{ steps.save-filename.outputs.FILENAME }} ./build
      - name: Upload Archive
        uses: actions/upload-artifact@v3
        with:
          name: release-build
          path: ${{ steps.save-filename.outputs.FILENAME }}
